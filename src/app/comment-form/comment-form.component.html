<div class="container-fluid form">
  <form (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="form-group">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required
               [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <textarea class="form-control" id="message" placeholder="Message" rows="3" required
                  [(ngModel)]="message" name="message"></textarea>
      </div>
      <div class="form-group pull-right">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
