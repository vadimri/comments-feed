<div class="container-fluid form">
  <form (ngSubmit)="onSubmit()" #commentForm="ngForm">
    <div class="container">
      <div class="form-group">
        <input type="text" class="form-control" id="author" aria-describedby="emailHelp" placeholder="Email" required
               [(ngModel)]="email" name="author" #author="ngModel" email/>
        <div [hidden]="author.pristine || !author.errors?.email" class="alert alert-danger">Valid email is required</div>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="comment" placeholder="Message" rows="3" required
                  [(ngModel)]="message" name="comment" #comment="ngModel" ></textarea>
        <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">Comment is required</div>
      </div>
      <div class="form-group pull-right">
        <button type="submit" class="btn btn-primary" [disabled]="!commentForm.form.valid">Submit</button>
      </div>
    </div>
  </form>
</div>
